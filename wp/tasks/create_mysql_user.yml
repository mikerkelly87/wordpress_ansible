---
# Create Wordpress user and allow connection from localhost
- mysql_user:
    user: wordpress
    password: "{{ mysql_wordpress_user }}"
    host: ::1
    priv: 'wp.*:ALL,GRANT'
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
# Create Wordpress user and allow connection from localhost
- mysql_user:
    user: root
    password: "{{ mysql_wordpress_user }}"
    host: 127.0.0.1
    priv: 'wp.*:ALL,GRANT'
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
# Create Wordpress user and allow connection from localhost
- mysql_user:
    user: root
    password: "{{ mysql_romysql_wordpress_userot_password }}"
    host: localhost
